<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form name="notas" method="get">
    <div>
        <label>Prova 1:</label>
        <input type="number" name="prova1" id="prova1" min="0" max="100" required>
        <p></p>
    </div>
    <div>
        <label>Prova 2:</label>
        <input type="number" name="prova2" id="prova2" min="0" max="100" required>
        <p></p>
    </div>
    <input type="radio" name="escolha" value="arit" id="arit">Média Aritmética
    <input type="radio" name="escolha" value="pond" id="pond">Média Ponderada
    <p></p>
    <button onmousemove="validate(this.form)">Calcular</button type="text" readonly id="resultado" >
    <button >Limpar</button type="text" readonly id="limpar">
    </form>
    
    <script>
        function validate(form){
            var preencheuari = false;
            var preencheupond = false;
            var prova1=parseFloat(document.getElementById("prova1").value);
            var prova2=parseFloat(document.getElementById("prova2").value);

            console.log("Validate Inicio")
            if (arit.checked){
                console.log("If1");
                preencheuari=true;

                
            }
            else if (pond.checked){
                console.log("If2");
                preencheupond=true;
            }
            else {
                alert("É necessário escolher uma opção. Da média a ser utilizada!");
            }

            console.log(preencheuari);
            console.log(preencheupond);
            console.log(prova1);
            console.log(prova2);
            
            if (preencheuari){
                var media=(prova1+prova2)/2;
                
            }
            else if (preencheupond){
                var media=(prova1*2) + (prova2*4)/6;
            }


            if (media >= 60){
                document.getElementById('apro').innerHTML="Parabéns, aprovado! Média "+media;                
            }
            else if (media < 30){
                document.getElementById('repro').innerHTML="Reprovado! Média "+media;
            } else {
                document.getElementById('recu').innerHTML="Recuperação! Média "+media;
            }
        }
        
    </script>
    <p id="apro"></p>
    <p id="repro"></p>
    <p id="recu"></p>
</body>
</html>
