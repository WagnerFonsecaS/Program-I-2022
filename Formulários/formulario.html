<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form name="meuForm" method="post"> //não aparecer os dados na barrade navegação//
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="uf">Estado:</label>
                <select name="uf" id="uf">
                    <option value="AC">Acre</option>
                    <option value="AM">Amazonas</option>
                    <option value="AP">Amapá</option>
                    <option value="BA">Bahia</option>
                </select>
            </div>
            <fieldset>
                <legend>Esportes preferidos</legend>
                <input type="checkbox" name="futebol" id="fut" class="esp">
                <label for="fut">Futebol</label>&nbsp;&nbsp;
                <input type="checkbox" name="volei" id="volei" class="esp">
                <label for="volei">Volei</label>&nbsp;&nbsp;
                <input type="checkbox" name="rugby" id="rug" class="esp">
                <label for="rug">Rugby</label>&nbsp;&nbsp;
            </fieldset>
            <fieldset>
                idade:<input type="number" name="idade" id="idade" min="18" max="150">
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="script/validacao.js"></script>
</body>
</html>
