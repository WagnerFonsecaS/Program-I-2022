<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <label for="valor1">A = </label>
        <input type='number' id='valor1' min='0'>
        <br>
        <label for="valor2">B = </label>
        <input type='number' id='valor2' min='0'>
        <br>
        <button onclick="soma()">Resultado</button><input type="text" readonly id="result"><br>
    </div> 
    <script>
        function soma(){
            var a=document.getElementById("valor1");
            var b=document.getElementById("valor2");
            var c=document.getElementById('result');

            var vl1=parseInt(a.value);
            var vl2=parseInt(b.value);
            var vl3=parseInt(c.value)

            if (vl1==vl2){
                document.querySelector("#result").value=vl1 + vl2;
            } if (vl1 != vl2){
                document.querySelector("#result").value=vl1 * vl2;
            }
        }
    </script>
</body>
</html>
