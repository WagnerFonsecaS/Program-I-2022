<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var cont =1 ;
    while (cont<=600) {
        var resto = cont%2;
        if (resto ==0){
            document.write(" - "+cont);
        }
        cont = cont + 1;
    }
    </script>
</body>
</html>
