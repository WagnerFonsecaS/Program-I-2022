<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var salario=parseFloat(prompt("Digite seu salário: "));
        var msalario;
        if (salario < 500){
            msalario=salario*1.15;
        } if (salario >= 500 && salario <= 1000){
            msalario=salario*1.1;
        } if (salario > 1000){
            msalario=salario*1.05;
        }
        alert("Salario com com reajuste é: " + msalario)
    </script>
</body>
</html>
